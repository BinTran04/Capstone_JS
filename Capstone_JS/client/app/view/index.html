<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./../../assets/css/style.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">CyberPhone Store</a>

        <button
          class="btn btn-info text-white"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#cartOffcanvas"
          aria-controls="cartOffcanvas"
        >
          <i class="fa-solid fa-cart-shopping"></i>
          Giỏ hàng
          <span class="badge bg-danger ms-1" id="cartCount">0</span>
        </button>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row mb-4">
        <div class="col-md-4">
          <label for="productFilter" class="form-label fs-5"
            >Lọc theo hãng:</label
          >
          <select class="form-select" id="productFilter">
            <option value="all" selected>Tất cả sản phẩm</option>
            <option value="Apple">Apple</option>
            <option value="Samsung">Samsung</option>
          </select>
        </div>
      </div>
    </div>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="cartOffcanvas"
      aria-labelledby="cartOffcanvasLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="cartOffcanvasLabel">
          <i class="fa-solid fa-cart-shopping"></i> Giỏ hàng của bạn
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div id="cartItemsList">
          <p class="text-center text-muted">Giỏ hàng đang trống.</p>
        </div>

        <hr />

        <div class="text-end fs-5 fw-bold">
          Tổng cộng: <span id="cartTotal" class="text-danger">0 đ</span>
        </div>
        <button class="btn btn-primary w-100 mt-3" id="btnCheckout">
          Thanh toán
        </button>
        <button class="btn btn-outline-danger w-100 mt-2" id="clearCartBtn">
          Xóa hết giỏ hàng
        </button>
      </div>
    </div>
    <div class="container">
      <div class="row g-4" id="productList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="../../app/controllers/index.js"></script>
  </body>
</html>
